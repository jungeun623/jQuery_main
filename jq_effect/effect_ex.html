<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="jquery-1.10.2.min.js"></script>
    <style>
      .box {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
      }
      .red {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="btn">
      <input type="button" value="append" class="append" />
      <input type="button" value="remove" class="remove" />
      <input type="button" value="show" class="show" />
      <input type="button" value="hide" class="hide" />
      <input type="button" value="toggle" class="toggle" />
      <input type="button" value="fadein" class="fadein" />
      <input type="button" value="fadeout" class="fadeout" />
      <input type="button" value="fadetoggle" class="fadetoggle" />
      <input type="button" value="addclass" class="addclass" />
      <input type="button" value="removeclass" class="removeclass" />
      <input type="button" value="toggleclass" class="toggleclass" />
      <input type="button" value="slideup" class="slideup" />
      <input type="button" value="slidedown" class="slidedown" />
      <input type="button" value="slidetoggle" class="slidetoggle" />
    </div>
    <div class="content"></div>
    <script>
      $(".append").click(() => {
        $(".content").append(`<div class="box"></div>`);
        $(".box").last().css("background-color", makeColor);
      });
      // 색상 랜덤으로 만드는 함수
      function makeColor() {
        const randomColor = "#" + Math.round(Math.random() * 0xffffff).toString(16);
        // console.log(randomColor);
        return randomColor;
      }
      // 만들어진 박스 지우는 함수
      $(".remove").click(() => {
        $(".box").remove();
      });
      // 박스를 hide
      $(".hide").click(function () {
        $(".box").hide();
      });
      // show박스를 클릭해서 박스를 show
      $(".show").click(function () {
        $(".box").show();
      });
      // toggle
      $(".toggle").click(function () {
        $(".box").toggle();
      });
      // fadeout, 속도
      $(".fadeout").click(function () {
        $(".box").fadeOut(3000);
      });
      // fadein , 속도
      $(".fadein").click(function () {
        $(".box").fadeIn(2000);
      });
      // fadetoggle
      $(".fadetoggle").click(function () {
        $(".box").fadeToggle(1000);
      });
      // addclass
      $(".addclass").click(() => {
        $(".box").addClass("red");
      });
      // removeclass
      $(".removeclass").click(() => {
        $(".box").removeClass();
      });
      // toggleclass
      $(".toggleclass").click(() => {
        $(".box").toggleClass();
      });
      $(".slideup").click(() => {
        // $(".box:odd").slideUp()
        // $(".box:even").slideUp()
      });
      $(".slidedown").click(() => {
        // $(".box:odd").slideUp()
        // $(".box:even").slideUp()
        $(".box").slideDown();
      });
      $(".slidetoggle").click(() => {
        $(".content div").each(function (index, item) {
          // console.log(index );
          // console.log(item );

          $(item).text(index);
        });
        // $(".box:odd").slideToggle()
        $(".box:even").slideToggle();
      });
    </script>
  </body>
</html>
